<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>FC游戏列表</title>
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?cb3d5a3f266dfc04f47cacaf9e1f3384";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>

<body>
  <div class="container">
    <!-- 搜索框 -->
    <div class="search-container">
      <input type="text" id="game-search" placeholder="搜索游戏编号..." class="search-input">
    </div>

    <!-- 导航栏 -->
    <div class="nav">
      <button class="nav-btn active" data-view="all">全部游戏</button>
      <button class="nav-btn" data-view="favorites">我的收藏</button>
    </div>

    <!-- 游戏网格 -->
    <div id="game-grid" class="game-grid">
      <!-- 游戏卡片将由 JavaScript 动态生成 -->
    </div>

    <!-- 分页控制 -->
    <div class="pagination">
      <button id="prev-page" disabled>上一页</button>
      <span id="page-info">第 1 / 1 页</span>
      <button id="next-page" disabled>下一页</button>
    </div>
  </div>

  <script type="text/javascript" src="games-list.json"></script>
  <script type="text/javascript" src="games.js"></script>
</body>

</html>
